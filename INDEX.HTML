<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_Infinity</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <header>
        <h1>Exercício A03</h1>
        <p>Crie uma página simples. <br> Utilize as tags apropriadas para criar campos
        de entrada de dados , botões e uma área de texto.</p>
    </header>
    <main>
        <div>
            <h1 class="h1-1">Venha e se cadastre.</h1><br>
            <img class="imagem"   src="imagens/Online resume.gif" alt="foto formulário.">
        </div><br>
        <form>
            <h2>Formulário.</h2><br>
            <section>
                <label for="Nome">- Nome.</label>
                <input type="text" placeholder="Seu nome..">
            </section><br>
            <section>
                <label for="E-mail">- E-mail</label>
                <input type="email" placeholder="Seu e-mail..">
            </section><br>
            <section>
                <label for="Password">- Password</label>
                <input type="Password" placeholder="Sua senha...">
            </section><br>
            <section>
                <p>- Qual o seu País?</p>
                <select name="Select">
                    <option value="0">nenhum</option>
                    <option value="opçãp1">Brasil</option>
                    <option value="opçãp2">Argentina</option>
                    <option value="opçãp3">EUA</option>
                    <option value="opçãp4">Itália</option>
                </select>
            </section><br>
            <section>
                <fieldset>
                    <legend>Coloque sua mensagem:</legend>
                    <textarea name="" cols="50" rows="8"></textarea>
                </fieldset>
            </section><br>
            <section class="botao">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </section>
        </form>
    </main>
    <footer>
        <!-- <h1>-- exercício finalizado. --</h1> -->
    </footer>
</body>
</html>
